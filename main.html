<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try this extension</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=PT+Serif:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="body">
        <div id="nav">
            <div class="logo">Intelli </div>
            <div id="eye">Eye</div>
        </div>

        <div id="countdown">
            <div id="countdown-number"></div>
            <svg>
                <circle r="18" cx="20" cy="20"></circle>
            </svg>
        </div>
        <hr>
        <div class="options">
            <h1 class="optmin">Focus Mode</h1>
            <div class="optdiv">

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="optmin">
                <div>

                    <p>Turn the timer on</p><label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div>

                    <p>Turn the alarm on</p><label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div>

                    <p>Break Time</p>   
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <!-- <hr> -->
        </div>
        <hr>
        <div class="options">
            <h1 class="optmin">Pomodoro</h1>
            <div class="optdiv">

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="optmin">
                
                <div>

                    <p>Take a Break</p>   
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <hr>
        <div class="options">
            <h1 class="optmin">Motivational Quotes</h1>
            <div class="optdiv">

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="optmin">
                
                <div>

                    <p>Send Quotes Every Hour</p>   
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <hr>
        </div>


            <h1> Focus Music
            </h1>
        </div>

            frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe> -->

            frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
    <script src="main.js">

</body>

</html>
